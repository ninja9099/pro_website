<div class="container">
  <nav class="navbar navbar" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand dosis">
          <span class="left">Life</span>
          <span class="right lobster">inaBits</span>
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right roboto-thin">  
          <li [ngClass]="{active : _gvars.context == 'home' }" id="home">
            <a  [routerLink]="['/']">Home</a>
          </li>
          <li id="blog" [ngClass]="{active :_gvars.context == 'blog'}">
            <a  [routerLink]="['/articles']" >Blog</a>
          </li>
          <li id="writer" [ngClass]="{active : _gvars.context == 'writer'}">
            <a  [routerLink]="['/write_new']">Write</a>
          </li>
          <li id="login" *ngIf="!_gvars.isLoggedIn" [ngClass]="{active : _gvars.context == 'login'}">
            <a  [routerLink]="['/auth/login']">Login</a>
          </li>
          <li id="logout" *ngIf="_gvars.isLoggedIn">
            <a (click)="logOut()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

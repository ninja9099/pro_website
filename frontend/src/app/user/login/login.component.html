<div class="login-container">
    <div class="container login-form">
        <h2 class="login-title">- Please Login -</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group login-userinput">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input class="form-control" placeholder="Username" type="text" formControlName="username"       class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
                        <span id="showPassword" class="input-group-btn">
                            <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                        </span>
                    </div>
                    <button [disabled]="loading" class="btn btn-primary btn-block login-button" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                    <div class="checkbox login-options">
                        <label><input type="checkbox" /> Remember Me</label>
                        <a href="#" class="login-forgot">Forgot Username/Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

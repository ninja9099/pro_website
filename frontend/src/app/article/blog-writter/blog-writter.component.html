<form class="form-style-7" #ctrl="ngForm">
	<div class="editor-container">
		<h2 class="title text-center">Write your thoughts here ... </h2>
		<div class="editor-wrapper">
				<div class="side-bar">
					<ul>
						<li>
						    <label for="title">Title</label>
						    <input (change)="onChange($event)" type="text" [ngClass]="{invalid: title.invalid && (title.dirty || title.touched)}" name="title" maxlength="100" required [(ngModel)]="article.article_title" #title="ngModel">
							<span>Suitable and relavant title</span>
						</li>
						<li>
						    <label for="tags">Tags</label>
							<input [ngClass]="{invalid: title.invalid && (tags.dirty || tags.touched)}" type="text" name="tags" maxlength="100" required id="tags" [(ngModel)]="article.article_tags" #tags="ngModel">
						    <span>Enter keywords here </span>
						</li>
						<li>
						    <label for="url">Image</label>
							<input [ngClass]="{invalid: image.invalid && (image.dirty || image.touched)}" type="file" id="article-image" name="article-image" required [(ngModel)]="article.article_image" #image="ngModel">
								
						    <span>Your article poster (500*500)</span>
						</li>
						<li>
						    <label for="category">Category</label>
						    <select id="category" [ngClass]="{invalid: ctgry.invalid && (ctgry.dirty || ctgry.touched)}" #ctgry required>
								<option></option>
								<option *ngFor="let cat of categories" value="{{cat.id}}">{{cat.category_name}}</option>
							</select>
							<span>Specify category your article belongs to</span>
						</li>
					</ul>
				</div>
				<div class="main-editor">
					<ul>
						<li>
							<label for="editordata">Content</label>
							<div [froalaEditor]='options' [(froalaModel)]="editorContent"></div>
							<div [froalaView]="editorContent"></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="row submit-footer">
				<button (click)="draft()" [disabled]="ctrl.form.invalid" class="btn btn-primary">Draft</button>
				<button (click)="save()" class="btn btn-primary">Submit</button>
			</div>
	</div>
</form>

<form class="form-style-7">
	<div class="editor-container">
		<h2 class="title text-center">Write your thoughts here ... </h2>
		<div class="editor-wrapper">
				<div class="side-bar">
					<ul>
						<li>
						    <label for="name">Title</label>
						    <input type="text" name="name" maxlength="100">
						    <span>Suitable and relavant title</span>
						</li>
						<li>
						    <label for="email">Tags</label>
						    <input type="email" name="email" maxlength="100">
						    <span>Enter keywords here </span>
						</li>
						<li>
						    <label for="url">Image</label>
						    <input type="file" name="url" maxlength="100">
						    <span>Your article poster (500*500)</span>
						</li>
						<li>
						    <label for="bio">Category</label>
						    <select name="bio" onkeyup="adjust_textarea(this)"></select>
						    <span>Specify category your article belongs to</span>
						</li>
					</ul>
				</div>
				<div class="main-editor">
					<ul>
						<li>
							<label for="editordata">Content</label>
							<textarea id="myTextarea" name="editordata"></textarea>
						</li>
					</ul>
				</div>
			</div>
			<div class="row submit-footer">
				<button class="btn btn-primary">Draft</button>
				<button class="btn btn-primary">Submit</button>
			</div>
	</div>
</form>

 <script type="text/javascript" src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
  <script type="text/javascript">
  tinymce.init({
    selector: '#myTextarea',
    plugins: "codesample code",
    codesample_dialog_width: '400',
  	codesample_dialog_height: '400',
    codesample_languages: [
        {text: 'HTML/XML', value: 'markup'},
        {text: 'JavaScript', value: 'javascript'},
        {text: 'CSS', value: 'css'},
        {text: 'PHP', value: 'php'},
        {text: 'Ruby', value: 'ruby'},
        {text: 'Python', value: 'python'},
        {text: 'Java', value: 'java'},
        {text: 'C', value: 'c'},
        {text: 'C#', value: 'csharp'},
        {text: 'C++', value: 'cpp'}
    ],
  	toolbar: "codesample",
    theme: 'modern',
    height: 300,
    plugins: [
      'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
      'searchreplace wordcount visualblocks visualchars code  fullscreen insertdatetime media nonbreaking',
      'save table contextmenu directionality emoticons template paste textcolor codesample'
    ],
    content_css: 'css/content.css',
    toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons'
  });
  </script>
	<script src="prism.js"></script>

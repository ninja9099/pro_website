<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>{% block title %}My amazing site{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static '/src/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static '/third_party/font-awesome-4.7.0/css/font-awesome.min.css' %}">

        <link rel="stylesheet" type="text/css" href='{% static "/src/css/custom.css" %}'/>
        <link rel="stylesheet" type="text/css" href='{% static "/src/css/slick.css" %}'/>

        <script src="{% static '/src/js/jquery.min.js'%}"></script>
        <script src="{% static '/src/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <a class="navbar-brand" href="/"><img style="width: 50px;height: 50px;" src='{% static "/src/images/logo.png" %}'/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
        <form class="navbar-form navbar-right">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
               <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"  href="#"><i class="fa fa-user" aria-hidden="true"></i> Login </a>
                <form class="form-signin dropdown-menu">
                  <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
                  <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
                  <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" />
                  <label class="checkbox" for="rememberMe">Remember me</label>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
                </form>
            </li>
            <li><a href="/login"><i class="fa fa-sign-in" aria-hidden="true"></i>Sign Up</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/"><i class="fa fa-home fa-lg" aria-hidden="true"></i></a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Coading</a></li>
                <li><a href="#">Cooking</a></li>
                <li><a href="#">Gadgets</a></li>
              </ul>
            </li>
            <!--  for direct login -->
            <!-- direct login for endsup here -->
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-slider">
        {% block main_slider %}{% endblock %}
    </div>
    <div class="container">
    <div class="row">
        {% block our_service %}{% endblock %}
    </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
         <script src="{% static 'src/js/slick.js' %}"></script>
        <script src="{% static 'src/js/man.js' %}"></script> 
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LifeInaBits|Signup </title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
ul.errorlist li{
  color: red;
    margin-top: 0px;
    margin-bottom: 0px;
}
</style>
</head>
<body class="blue">
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form method="post" action=""  class="login-form">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 center">
            <img src="http://w3lessons.info/logo.png" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">LifeInaBits -- A Blog</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="id_username" type="text" class="validate" name="username">
            <span class="error  alert-danger">{{form.username.errors}}</span>
            <label for="id_username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="id_email" type="email" name="email">
            <span class="error  alert-danger">{{form.email.errors}}</span>
            <label for="id_email" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="id_password1" type="password" class="validate" name="password1">
            <span class="error  alert-danger">{{form.password1.errors}}</span>
            <label for="id_password1">Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="id_password2" type="password" name="password2">
            <span class="error  alert-danger">{{form.password2.errors}}</span>
            <label for="id_password2">Re-type password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" name="Submit" class="btn waves-effect waves-light col s12">Register Now</button>
          </div>
          <div class="input-field col s12">
            <p class="margin center medium-small sign-up">Already have an account? <a href="{% url 'login' %}">Login</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
   <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!--materialize js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
</body>
</html>

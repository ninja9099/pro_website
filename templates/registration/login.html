{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<link href="{% static 'src/css/font-awesome.min.css' %}" rel="stylesheet">
<link href="{% static '/src/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'src/css/registration/login.css' %}">
<div class="container login-container">
    <div class="omb_login">
    	<h3 class="omb_authTitle">Login or <a href="#">Sign up</a></h3>
		<div class="row omb_row-sm-offset-3 omb_socialButtons">
    	    <div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
			        <i class="fa fa-twitter visible-xs"></i>
			        <span class="hidden-xs">Twitter</span>
		        </a>
	        </div>	
        	<div class="col-xs-4 col-sm-2">
		        <a href="#" class="btn btn-lg btn-block omb_btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>

		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">
				<hr class="omb_hrOr">
				<span class="omb_spanOr">or</span>
			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">	
			    <form class="omb_loginForm" action="" autocomplete="off" method="POST">
			    {% csrf_token %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						{{form.username}}
					</div>
					<span class="help-block"></span>	
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						{{form.password}}
					</div>
					<span>
						<label class="checkbox">
							<input type="checkbox" value="remember-me">Remember Me
						</label>
					</span>
					<button id="login-button" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">
			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="#">Forgot password?</a>
				</p>
			</div>
		</div>	    	
	</div>
</div>

<script type="text/javascript" src="{% static 'src/js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'src/js/bootstrap.min.js' %}"></script>
<script>
	$(document).ready(function(){
		$('#id_username').addClass('form-control')
		$('#id_password').addClass('form-control')
	});
</script>
{% endblock %}

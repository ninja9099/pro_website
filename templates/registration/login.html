{% extends '../base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<script data-main="{% static 'src/js/login' %}" src="{%static 'src/js/lib/require.js' %}"></script>
<div class="row">
  <div class="container">
    <div class="main-wrap">
        <h1 class="login-welcome">Welcome Back!</h1>
        <div class="login-main"> 
            <form method="POST">
              {% csrf_token %}
              {{form.non_field_errors}}
            <input id="id_username" type="text" placeholder="user name" class="box1 border1" required>
            <input id="id_password" type="password" placeholder="password" class="box1 border2" required>
            <input style="display: inline-block;" id="id_remember_me" type="checkbox">
            <label style="display: inline-block; vertical-align: baseline;" for="id_remember_me">Remember? </label>
            <input type="submit" class="send" value="Go">
            <div class="send"></div>
            <p style="display: inline-block;">Forgot it? <a class="login-a" href="#">click here</a></p>
            {% if next %}
              <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <span class="error">{{form.username.errors}}</span>
            <span class="error">{{form.password.errors}}</span>
            
          </form>
        </div>
    </div>
  </div>  
</div>
<style type="text/css">
  * {
  margin: 0;
  padding: 0;
  border: 0;
  text-decoration: none;
  outline: none;
}
div.send{
  background: transparent;
  border-top: 5px solid red;
}
.login-welcome{  color: black;
    text-align: center;
    font-family: monospace;
    margin-top: 61px}
.container{
  position: relative;
  height: 500px;
}
span.error{
  color: red;
  font-style: italic;
  font-size: 10px;
}
a.login-a {
  font-family: calibri;
  font-size: 14px;
  font-weight: normal;
  color: #3B424D;
}
body{
  background-color: #FFFFFF !important;}
.main-wrap {
  /*background: #FF5335;*/
  width: 100%;
  height: 100%;
}
.login-main {
  width: 320px;
  height: 120px;
  position: absolute;
  margin: auto;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(20, 46, 45, 0.41);
  padding: 10px;
  -webkit-border-radius: 10px;
  -moz-border-radius: 10px;
  -ms-border-radius: 10px;
  -o-border-radius: 10px;
  border-radius: 10px;
}
.login-main p {
  text-indent: 10px;
}
.box1 {
  background: #e9e9e9;
  height: 40px;
  text-indent: 10px;
  width: 90%;
  margin-bottom: 2px;
  color: #3B424D;
  font-size: 15px;
  font-weight: 400;
}
.border1 {
  -webkit-border-radius: 5px 5px 0 0;
  -moz-border-radius: 5px 5px 0 0;
  -ms-border-radius: 5px 5px 0 0;
  -o-border-radius: 5px 5px 0 0;
  border-radius: 5px 5px 0 0;
}
.border2 {
  -webkit-border-radius: 0px 0 5px 5px;
  -moz-border-radius: 0px 0 5px 5px;
  -ms-border-radius: 0px 0 5px 5px;
  -o-border-radius: 0px 0 5px 5px;
  border-radius: 0px 0 5px 5px;
}
.send {
  width: 60px;
  height: 60px;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
  border-radius: 50%;
  position: absolute;
  right: 9px;
  top: 20px;
  border: 5px solid #599593;
  background: #142e2d;
  font-size: 18px;
  color: #fff;
  font-weight: normal;
  text-shadow: 1px 1px 2px #000;
  box-sizing: border-box;
  -webkit-box-sizing: border-box;
  animation: in 0.3s ease-in-out;
  -webkit-animation: in 0.3s ease-in-out;

}
.send:hover {
  animation: out 0.3s ease-in-out;
  -webkit-animation: out 0.3s ease-in-out;
  -moz-animation: out 0.3s ease-in-out;
  -ms-animation: out 0.3s ease-in-out;
  -o-animation: out 0.3s ease-in-out;
  cursor: pointer;
}

.loader{
  animation-name: out; 
  animation-duration: 0.5s; 
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

@keyframes rotate {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

@-webkit-keyframes in {
    from   { -webkit-transform: rotate(0deg); }
    to { -webkit-transform: rotate(360deg);}
}

@-webkit-keyframes out {
    0%   { -webkit-transform: rotate(360deg); }
    100% { -webkit-transform: rotate(0deg); }
}
@keyframes in {
    from{ transform: rotate(0deg); }
    to {  transform: rotate(360deg);}
}

@keyframes out {
    0%   { transform: rotate(360deg); }
    100% { transform: rotate(0deg); }
}
</style>
{% endblock %}

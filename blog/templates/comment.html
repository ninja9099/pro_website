<ul id="comments-list" class="comments-list">
    <li>
        <div class="comment-main-level">
            <div class="comment-avatar float-left"><img width="50" height="50" src="{{comment.user.userprofile.profile_picture.url}}" alt=""></div>
            <div class="comment-box">
                <div class="comment-head">
                    <p class="comment-name by-author">
                        <a href="http://lifeinabits.com">{{comment.user_name}}</a></p>
                        {% if comment.user == article.article_author %}
                        <span class="label label-info">Author</span>
                        {% endif %}
                    <span>{{comment.submit_date|timesince}} Ago</span>
                </div>
                <div class="comment-content">
                    {{comment.comment}}
                </div>
            </div>
        </div>
    </li>
</ul>
